<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>XTab :: test</title>

	<script src='/XTab.js'></script>
</head>
	<button   id='button'>emit</button>
	<textarea id='textarea'>
	</textarea>

	<script>
		document.getElementById('button').addEventListener('click', function ()
		{
			XTab.emit('event', { some: 'event' });
		});

		var area = document.getElementById('textarea');

		XTab.on('event', function (data)
		{
			console.log(data);
			area.value += JSON.stringify(data);
		});

		XTab.once('event', function (data)
		{
			console.log('once', data);
			area.value += JSON.stringify(data);
		});
	</script>
</html>
